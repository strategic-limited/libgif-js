<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rel="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="./libgif.js"></script>
		<script type="text/javascript" src="./rubbable.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>
			Example gif
		</title>
	</head>

	<body>
		<center>
			<h1>Example with controls and no auto-play</h1>
			<img id="example1" width="100%" height="100%" />
			<br>
			<script type="text/javascript">
				var sup1 = new SuperGif({
          gif: document.getElementById('example1'),
          autoPlay: '0',
          onEnd: function() {
            sup1.pause();
          }
				});
				sup1.loadUrl('http://i.imgur.com/iKXH4E2.gif', function() {
				  console.log(sup1.getLength());
				  console.log(sup1.getDuration());
          sup1.getCanvas().style.display = "inherit";
        });
				sup1.getCanvas().style.display = "none";
			</script>
			<a href="javascript:;" onmousedown="sup1.pause(); return false;">Pause</a> |
			<a href="javascript:;" onmousedown="sup1.play(); return false;">Play</a> |
			<a href="javascript:;" onmousedown="sup1.moveTo(0); sup1.play(); return false;">Restart</a> |
      <a href="javascript:;" onmousedown="sup1.setCurrentTime(0.9); return false;">Set half</a> |
			<a href="javascript:;" onmousedown="sup1.moveRelative(1); return false;">Step forward</a> |
			<a href="javascript:;" onmousedown="sup1.moveRelative(-1); return false;">Step back</a>
		</center>

	</body>

</html>
